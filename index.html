<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div id="main">
        <div class="title">
            <h1 id="title">project completion form</h1>
            <p id="description">thank you for taking the time to help me improve my work!</p>
        </div>
        <form action="" id="survey-form">
            <label id="name-label" for="name"><p>Name</p>
                <input type="text" id="name" placeholder="First Name Last Name" required>
            </label>
            <label id="email-label" for="email"><p>Email</p>
                <input type="email" id="email" placeholder="username@provider.com" required>
            </label>
            <label id="number-label" for="number"><p>Age</p>
                <input type="number" id="number" min="15" max="90" placeholder="25">
            </label>
            <label for="dropdown"><p>How was the final project delivery?</p>
                <select name="dropdown" id="dropdown">
                    <option value="5">All my requirements have been met, plus some extra!</option>
                    <option value="4">All my requirements have been met</option>
                    <option value="3">A requirement or two are missing</option>
                    <option value="2">Not what I asked for, but it works</option>
                    <option value="1">Disappointed</option>
                </select>
            </label>
            <label for="radio-buttons" class="radio-label"><p>Would you recommend me for a colleague/friend?</p>
                <div class="options">
                    <input type="radio" name="recommend" id="" value="3">Definitely
                    <input type="radio" name="recommend" id="" value="2">Maybe
                    <input type="radio" name="recommend" id="" value="1">Not Sure
                </div>
            </label>
            <label for="improvement" class="checkbox-label"> <p>What would you like to see improved? (please check all that apply)</p>
                <div class="options" id="checkbox-div">
                    <label for="">
                        <input type="checkbox" value="Faster Delivery Time"> Faster Delivery time
                    </label>
                    <label for="">
                        <input type="checkbox" value="design"> Design improvements
                    </label>
                    <label for="">
                        <input type="checkbox" value="code improvement"> Code improvement
                    </label>
                    <label for="">
                        <input type="checkbox" value="lower price"> Lower Price
                    </label>
                    <label for="">
                        <input type="checkbox" value="better communication"> Communication improvement
                    </label>
                </div>
            </label>
            <label for="textarea"> <p>Anything else you would like to add?</p>
                <textarea name="comments" id="" cols="30" rows="10"></textarea>
            </label>
            <label for="submit">
                <button id="submit">Submit</button>
            </label>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
